<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
<script>

    var canal="CFB CURSOS";
    var curso="Curso JavaSCript";
    const separador=" - "
    alert(canal + separador + curso);
    

    var canal="CFB CURSOS";
    var curso="Curso JavaSCript";
    const quebra="\n";                   // para quebrar linha usa-se: \n
    alert(canal + quebra + curso);
    
    //alert vem de window. Ele não tem obrigatoriedade de informar o nome da classe: "window.alert". Pode-se iniciar diretamento com o método "alert".

    //esse método emite uma caixa de alerta para o usuário.

</script>

</head>
<body>
    
</body>
</html>
