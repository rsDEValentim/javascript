<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Lógico if - else</title>

    <script>

        var n1=Number(prompt("Primeira nota"));
        var n2=Number(prompt("Segunda nota"));
        var n3=Number(prompt("Terceira nota"));
        var media=(n1 + n2 + n3) / 3 
        if(media > 7){                                                  
            document.write(`Sua média é de ${media}. APROVADO!!!`); // se o teste lógico for verdadeiro.
        }else{
            document.write(`Sua média é de ${media}. REPROVADO`);   // se o teste lógico for falso.
        }
        
        // O if permite a execução condicional de fragmentos de código.
        //O if usamos quando não sabemos os valores das variáveis
    </script>

</head>

</body>
</html>
