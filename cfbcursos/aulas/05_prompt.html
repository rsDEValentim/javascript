<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>

    <script>

        prompt("Digite seu Nome:") // emite uma mensagem e uma caixa de texto para o usuário.

        var nome=prompt("Digite seu Nome:", ); //Essa mensagem pode ser jogada numa variável
        
        document.write(nome); // pega o text(nome) digitado anteriormente e o mostra na tela

        alert("Seja Bem vindo " + nome); // mostra no alert o text(nome) digitado no método prompt

    </script>

</head>
<body>
    
</body>
</html>
