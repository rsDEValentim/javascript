<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Lógicos com múltiplos retornos</title>

    <script>

       var nota=Number(prompt("Digite a nota do aluno[10-100]"));
       var res;

        if(nota>=60){
           res="APROVADO";
            if(nota>=95){
               if(nota==100){
                res+="com excência";
               }else{
                res+=" com louvor";
               }
            }else{
               res+=" com nota normal";
            }
        }else if(nota>=40){
           res="RECUPERAÇÃO";
        }else{
           res="REPROVADO";
           if(nota>=20){
               res+=" por nota baixa";
           }else{
               res+=" com louvor";
           }
        }
       document.write(res);
       
                                //Aprovado com louvor    > 95
                                //Aprovado               >=60
                                //Recuperação            >=40 && <60
                                //Reprovado              <40
                                //Reprovado com louvor   <=20
    </script>
</head>
<body>
    
</body>
</html>
